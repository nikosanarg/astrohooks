<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrohooks</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/practicas_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2e617aaa67.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./components/components.js"></script>
</head>
<body><div id="app">
    <v-header></v-header>
    <div class="flexbox" id="body-container">
        <v-sidebar></v-sidebar>

        <div id="content">
            <div class="content-block" id="resume">
                <h1>Resumen  </h1><a style="color: rgb(86, 131, 255);" v-on:click="show_resume()" target="_blank" role="button"><i class="fas fa-chevron-circle-down fa-lg" id="resume-button"></i></a>
                <div class="resume-contract" id="resume-p">
                    <p>{{ resume_description }}</p>
                </div>
            </div>


<hr>

<div class="content-block" id="practica1">
    <pdf-resource :index=1></pdf-resource>

    <div class="flexbox form-floating">
        <div class="row form-floating">
            <div class="col"><input type="number" id="p1-x1-i1" onchange="p1_x1_calc(1)" class="form-control" placeholder="Grados" min="0" max="359" aria-label="grades" required></div>
            <div class="col"><input type="number" id="p1-x1-i2" onchange="p1_x1_calc(2)" class="form-control" placeholder="Minutos" min="0" max="59" aria-label="minutes"></div>
            <div class="col"><input type="number" id="p1-x1-i3" onchange="p1_x1_calc(3)" class="form-control" placeholder="Segundos" min="0" max="59" aria-label="seconds"></div>
        </div>
        <div class="row form-floating"> 
            <div class="col" id="flecha-resultados"><a onclick="px_clean('p1_x1')"><img src="./assets/right-arrow.png" id="flecha-resultados" alt="Click para limpiar los datos"></a></div>
            <div class="col"><input type="textarea" id="p1-x1-o1" class="form-control form-resultado" placeholder="[ angulos ]" readonly></div>
        </div>
    </div>
</div>

<hr>

<div class="content-block" id="practica2">
    <pdf-resource :index=2></pdf-resource>
</div>

<hr>

<div class="content-block" id="practica3">
    <pdf-resource :index=3></pdf-resource>
</div>

<hr>

<div class="content-block" id="practica4">
    <pdf-resource :index=4></pdf-resource>
</div>

<hr>

<div class="content-block" id="practica5">
    <pdf-resource :index=5></pdf-resource>
</div>

<hr>

<div class="content-block" id="practica6">
    <pdf-resource :index=6></pdf-resource>
</div>

<hr>

<div class="content-block" id="practica7">
    <pdf-resource :index=7></pdf-resource>
</div>


        </div>
    </div>
    <v-footer></v-footer>
    <script src="./index.js"></script>
    
</div></body>
</html>
